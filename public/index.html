<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Army</title>
    <style>
      :root {
        --primary: #4f46e5;
        --bg: #f3f4f6;
        --card: #ffffff;
        --text: #1f2937;
      }
      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
      }
      .container {
        width: 100%;
        max-width: 800px;
        background: var(--card);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }
      h2 {
        margin-top: 0;
        border-bottom: 2px solid var(--bg);
        padding-bottom: 15px;
      }

      /* Grid Layout */
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }
      .full-width {
        grid-column: span 2;
      }

      /* Form Elements */
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 5px;
        font-size: 0.9em;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 14px;
      }
      textarea {
        resize: vertical;
        min-height: 100px;
      }

      /* Toggles & Radios */
      .radio-group {
        display: flex;
        gap: 20px;
        background: #f9fafb;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }
      .radio-item {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      .radio-item input {
        width: auto;
        margin: 0;
      }

      /* Conditional Sections */
      .hidden {
        display: none;
      }

      /* Button */
      button {
        width: 100%;
        padding: 14px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: opacity 0.2s;
      }
      button:hover {
        opacity: 0.9;
      }
      button:disabled {
        background-color: #9ca3af;
        cursor: not-allowed;
      }

      /* Response Area */
      #responseArea {
        margin-top: 20px;
        background: #1e1e1e;
        color: #00ff00;
        padding: 15px;
        border-radius: 6px;
        font-family: monospace;
        white-space: pre-wrap;
        display: none;
        font-size: 13px;
        word-break: break-all; /* ç¢ºä¿é•·ç¶²å€æœƒæ›è¡Œ */
      }
      .error {
        color: #ff6b6b !important;
      }

      .helper-text {
        font-size: 0.8em;
        color: #6b7280;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>ğŸ¤– One Army</h2>

      <form id="postForm">
        <div class="grid">
          <div class="full-width">
            <label>é¸æ“‡ä¼ºæœå™¨å€åŸŸ (Region)</label>
            <select id="region">
              <option value="asia">Asia</option>
              <option value="europe">Europe</option>
              <option value="us">US</option>
            </select>
            <div class="helper-text">ç³»çµ±å°‡è‡ªå‹•å°æ‡‰è‡³æŒ‡å®šçš„ Cloud Run URL</div>
          </div>

          <div class="full-width">
            <label>é¸é …</label>
            <div class="radio-group">
              <label class="radio-item">
                <input type="checkbox" id="isSendByWord" /> é€å­—å‚³é€
              </label>
            </div>
          </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0" />

        <div class="grid">
          <div>
            <label>å¸³è™Ÿ (ID)</label>
            <input type="text" id="userId" required />
          </div>
          <div>
            <label>å¯†ç¢¼ (Password)</label>
            <input type="password" id="userPass" required />
          </div>
        </div>

        <div class="grid">
          <div>
            <label>çœ‹æ¿åç¨± (Board)</label>
            <input
              type="text"
              id="board"
              placeholder="ä¾‹å¦‚: Gossiping"
              required
            />
          </div>
          <div>
            <label>ç«‹å ´ (Stance)</label>
            <input type="text" id="stance" placeholder="ä¾‹å¦‚: å®¢è§€ / åæ¿€" />
          </div>
        </div>

        <div class="full-width" style="margin-bottom: 20px">
          <label>æ“ä½œæ¨¡å¼</label>
          <div class="radio-group">
            <label class="radio-item">
              <input
                type="radio"
                name="postMode"
                value="new"
                checked
                onchange="toggleMode()"
              />
              ç™¼æ–°æ–‡ç«  (New Post)
            </label>
            <label class="radio-item">
              <input
                type="radio"
                name="postMode"
                value="reply"
                onchange="toggleMode()"
              />
              å›è¦†æ–‡ç«  (Reply)
            </label>
          </div>
        </div>

        <div id="newPostFields" class="grid full-width">
          <div class="full-width">
            <label>æ–‡ç« æ¨™é¡Œ (Subject)</label>
            <input type="text" id="subject" placeholder="è«‹è¼¸å…¥æ¨™é¡Œ" />
          </div>
          <div class="full-width">
            <label>è‰ç¨¿å…§å®¹ (Draft)</label>
            <textarea id="draft" placeholder="è«‹è¼¸å…¥æ–‡ç« å…§å®¹..."></textarea>
          </div>
        </div>

        <div id="replyFields" class="grid full-width hidden">
          <div>
            <label>å›è¦†æ–‡ç« ä»£ç¢¼ (Article ID #)</label>
            <input
              type="text"
              id="replyId"
              placeholder="ä¾‹å¦‚: #c8763..."
            />
          </div>
          <div>
            <label>ç›®æ¨™å°è±¡ (Target)</label>
            <input
              type="text"
              id="target"
              placeholder="æŒ‡å®šå˜²è«·äººäº‹ç‰© (é¸å¡«)"
            />
          </div>
        </div>

        <button type="submit" id="submitBtn">ğŸš€ é–‹å§‹åŸ·è¡Œä»»å‹™</button>
      </form>

      <div id="responseArea"></div>
    </div>

    <script>
      // å®šç¾© API å°ç…§è¡¨
      const API_URLS = {
        asia: '/api/asia', // æ›¿æ›ç‚ºç°¡å–®çš„ä»£ç†è·¯å¾‘
        europe: '/api/eu', // æ›¿æ›ç‚ºç°¡å–®çš„ä»£ç†è·¯å¾‘
        us: '/api/us', // æ›¿æ›ç‚ºç°¡å–®çš„ä»£ç†è·¯å¾‘
      }

      // 1. åˆ‡æ›æ¨¡å¼é¡¯ç¤ºé‚è¼¯
      function toggleMode() {
        const isNewPost =
          document.querySelector('input[name="postMode"]:checked').value ===
          'new'
        const newFields = document.getElementById('newPostFields')
        const replyFields = document.getElementById('replyFields')

        if (isNewPost) {
          newFields.classList.remove('hidden')
          replyFields.classList.add('hidden')

          // è¨­å®š required å±¬æ€§ä»¥ç¢ºä¿è¡¨å–®é©—è­‰
          document.getElementById('subject').setAttribute('required', '')
          document.getElementById('replyId').removeAttribute('required')
        } else {
          newFields.classList.add('hidden')
          replyFields.classList.remove('hidden')

          document.getElementById('subject').removeAttribute('required')
          document.getElementById('replyId').setAttribute('required', '')
        }
      }

      // 2. è¡¨å–®æäº¤é‚è¼¯
      document
        .getElementById('postForm')
        .addEventListener('submit', async function (e) {
          e.preventDefault()

          const submitBtn = document.getElementById('submitBtn')
          const responseArea = document.getElementById('responseArea')
          const regionKey = document.getElementById('region').value
          const isNewPost =
            document.querySelector('input[name="postMode"]:checked').value ===
            'new'

          // ç›´æ¥å¾å°ç…§è¡¨å–å¾— URL
          const apiUrl = API_URLS[regionKey]

          if (!apiUrl) {
            alert('éŒ¯èª¤ï¼šæ‰¾ä¸åˆ°å°æ‡‰çš„ API URL')
            return
          }

          // æº–å‚™ Payload
          const payload = {
            id: document.getElementById('userId').value,
            password: document.getElementById('userPass').value,
            isNewPost: isNewPost,
            args: {
              board: document.getElementById('board').value,
              stance: document.getElementById('stance').value,
              // æ ¹æ“šæ¨¡å¼å¡«å…¥å°æ‡‰æ¬„ä½
              subject: isNewPost
                ? document.getElementById('subject').value
                : null,
              draft: isNewPost ? document.getElementById('draft').value : null,
              reply: !isNewPost
                ? document.getElementById('replyId').value
                : null,
              target: !isNewPost
                ? document.getElementById('target').value
                : null,
              // ä¿®æ­£ï¼šåŠ ä¸Šå®‰å…¨æª¢æŸ¥ï¼Œé¿å… checkbox ä¸å­˜åœ¨æ™‚å ±éŒ¯
              isSendByWord: document.getElementById('isSendByWord')
                ? document.getElementById('isSendByWord').checked
                : false,
            },
          }

          // UI ç‹€æ…‹æ›´æ–°
          submitBtn.disabled = true
          submitBtn.textContent = 'è™•ç†ä¸­...'
          responseArea.style.display = 'block'
          responseArea.textContent = 'æ­£åœ¨å‘¼å« API...\nURL: ' + apiUrl
          responseArea.className = ''

          try {
            const res = await fetch(apiUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(payload),
            })

            // è™•ç†é JSON å›å‚³ (ä¾‹å¦‚ç´”æ–‡å­—éŒ¯èª¤è¨Šæ¯)
            let data
            const contentType = res.headers.get('content-type')
            if (contentType && contentType.indexOf('application/json') !== -1) {
              data = await res.json()
            } else {
              data = await res.text()
            }

            if (!res.ok) {
              const errorMsg =
                typeof data === 'object' && data.error ? data.error : data
              throw new Error(errorMsg || `HTTP error! status: ${res.status}`)
            }

            responseArea.textContent =
              'âœ… æˆåŠŸ:\n' + JSON.stringify(data, null, 2)
          } catch (error) {
            responseArea.className = 'error'
            responseArea.textContent = 'âŒ ç™¼ç”ŸéŒ¯èª¤:\n' + error.message

            if (error.message.includes('Failed to fetch')) {
              responseArea.textContent +=
                '\n\n(æç¤º: è«‹æª¢æŸ¥æ˜¯å¦å·²é–‹å•Ÿ CORSï¼Œæˆ– URL æ˜¯å¦æ­£ç¢º)'
            }
          } finally {
            submitBtn.disabled = false
            submitBtn.textContent = 'ğŸš€ é–‹å§‹åŸ·è¡Œä»»å‹™'
          }
        })

      // åˆå§‹åŒ–
      toggleMode()
    </script>
  </body>
</html>
